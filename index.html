<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- FontAwesome 6.2.0 CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <div class="header_logo">
                        <a class="navbar-brand" href="#"> <img src="./img/download.png" alt=""></a>
                    </div>
                    <div class="header_left">
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#">Quản Lý</a>
                                </li>
                                <li class="nav-item ">
                                    <a class="nav-link active" href="#">Sinh Viên</a>
                                </li>
                                <li class="nav-item dropdown">
                                    <a class="nav-link active" href="#">Nhân Viên</a>
                                </li>
                                <li class="nav-item dropdown">
                                    <a class="nav-link active" href="#">Khách Hàng</a>
                                </li>

                            </ul>
                            <form class="d-flex" role="search">
                                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                                    id="inputSearch" oninput="timKiemNguoiDung(event)">
                                <button class="btn btn-outline-dark bg-info" type="submit">Search</button>
                            </form>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4 container">


        <h2 class="text-center">Danh Sách Người Dùng</h2>
        <!-- Button trigger modal -->
        <div class="d-flex justify-content-around">
            <div class="">
                <button id="btnThem" type="button" class="btn btn-success mb-3 text-white " data-bs-toggle="modal"
                    data-bs-target="#exampleModal">
                    Thêm Người Dùng
                </button>
            </div>
            <div class="">
                <div class="form-group row d-flex align-items-center">
                    <label for="selLoai" class="col-sm-4 col-form-label"><b>Lọc:</b></label>
                    <div class="col-sm-8">
                        <select class="custom-select" id="selLoai" onchange="locNguoiDung()">

                            <option value="all">Tất cả</option>
                            <option value="Student">Student</option>
                            <option value="Employee">Employee</option>
                            <option value="Custome">Custome</option>
                        </select>
                    </div>
                </div>

            </div>


        </div>

        <div class="table-responsive foodTable">
            <table class="table table-striped table-sm">
                <thead>
                    <tr class="bg-primary text-white">
                        <th>Mã</th>
                        <th onclick="sapXep(0)" class="d-flex justify-content-around align-content-between">
                            <span>Họ Và Tên</span>
                            <span class="text-white"><i class="fa-solid fa-sort"></i></span>

                        </th>
                        <th>Email</th>
                        <th>Địa Chỉ</th>
                        <th>Loại Người Dùng</th>
                        <!-- <th>Thông Tin Riêng</th> -->

                        <th>Tùy Chọn</th>
                    </tr>
                </thead>
                <tbody id="tbodyDanhSach">
                    <!-- <tr class="">
                        <td>Mã</td>
                        <td>Họ Và Tên</td>
                        <td>Email</td>
                        <td>Địa Chỉ</td>
                        <td>Loại Người Dùng</td>
                        <td><button class="bg-danger" onclick="">Xóa</button>
                            <button class="bg-warning">Cập Nhật</button>
                        </td>

                    </tr> -->

                </tbody>
            </table>
        </div>



    </main>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Thêm Người Dùng</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="btnClose">
                        <!-- <span aria-hidden="true">&times;</span> -->
                    </button>
                </div>
                <div class="modal-body">
                    <form class="needs-validation" id="FormPerson">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="">Mã</label>
                                <input type="text" class="form-control" id="maDoiTuong" placeholder="Nhập Mã" value=""
                                    required>
                                <div id="invalidID" class="invalid-feedback">
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="tenMon">Tên Người Dùng</label>
                                <input type="text" class="form-control" id="tenNguoiDung" placeholder="Nhập Họ Và Tên"
                                    required>
                                <div id="invalidTen" class="invalid-form">
                                </div>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="Email">Email</label>
                                <input type="text" class="form-control" id="email" placeholder="Nhập Email" value=""
                                    required>
                                <div id="invalidGia" class="invalid-feedback">
                                </div>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="">Địa Chỉ</label>
                                <input type="text" class="form-control" id="diaChi" placeholder="Nhập Địa Chỉ" value=""
                                    required>
                                <div id="invalidGia" class="invalid-feedback">
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="loai">Người Dùng</label>
                                <select class="custom-select d-block w-100" id="loai" required>
                                    <option value="">Chọn Người Dùng</option>
                                    <option value="loai1" onchange="anInput()">Student</option>
                                    <option value="loai2" onchange="anInput()">Employee</option>
                                    <option value="loai3" onchange="anInput()">Custome</option>
                                </select>
                                <div id="invalidLoai" class="invalid-feedback">

                                </div>
                            </div>
                            <div class="studen col-12">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="">Điểm Toán</label>
                                        <input type="text" class="form-control" id="Toan" placeholder="Nhập Điểm"
                                            value="" required>
                                        <div id="invalidGia" class="invalid-feedback">
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="">Điểm Lý</label>
                                        <input type="text" class="form-control" id="Ly" placeholder="Nhập Điểm" value=""
                                            required>
                                        <div id="invalidGia" class="invalid-feedback">
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="">Điểm Hóa</label>
                                        <input type="text" class="form-control" id="Hoa" placeholder="Nhập Điểm"
                                            value="" required>
                                        <div id="invalidGia" class="invalid-feedback">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="employee row">
                                <div class="col-md-6 mb-3">
                                    <label for="">Số Ngày Làm</label>
                                    <input type="text" class="form-control" id="soNgayLam" placeholder="Nhập số Ngày"
                                        value="" required>
                                    <div id="invalidGia" class="invalid-feedback">
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="">Lương Theo Ngày</label>
                                    <input type="text" class="form-control" id="luongTheoNgay" placeholder="Nhập Lương"
                                        value="" required>
                                    <div id="invalidGia" class="invalid-feedback">
                                    </div>
                                </div>
                            </div>
                            <div class="custome row">
                                <div class="col-md-6 mb-3">
                                    <label for="">Tên Công Ty:</label>
                                    <input type="text" class="form-control" id="tenCongTy" placeholder="Tên Công Ty"
                                        value="" required>
                                    <div id="invalidGia" class="invalid-feedback">
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="">Trị Giá Hóa Đơn</label>
                                    <input type="text" class="form-control" id="triGiaHoaDon" placeholder="Trị Giá"
                                        value="" required>
                                    <div id="invalidGia" class="invalid-feedback">
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="">Đánh Giá</label>
                                    <input type="text" class="form-control" id="danhGia" placeholder="Đánh Giá" value=""
                                        required>
                                    <div id="invalidGia" class="invalid-feedback">
                                    </div>
                                </div>
                            </div>


                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="btnClose">Close</button>
                    <button type="button" class="btn btn-warning" id="btnCapNhat">Cập Nhật</button>
                    <button type="button" class="btn btn-warning" id="btnThemNguoiDung">Thêm</button>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
    <script type="module" src="./js/index.js"></script>
</body>

</html>
